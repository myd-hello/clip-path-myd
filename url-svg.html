<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="url-svg.css">
  <title>裁剪</title>
</head>

<body>
  <div class="box">
    <!-- 
      <defs>
      SVG 允许我们定义以后需要重复使用的图形元素。建议把所有需要再次使用的引用元素定义在defs元素里面。这样做可以增加 SVG 内容的易读性和无障碍。

      <clipPath>
      SVG 元素 <clipPath> 定义一条剪切路径，可作为其他元素的 clip-path 属性的值。

      <circle> 
      方法创建椭圆
      cx 圆的中心的 x 坐标
      cy 圆的中心的 y 坐标
      r  圆的半径
     -->
    <svg>
      <defs>
        <clipPath id="svgCircle">
          <!-- 圆 -->
          <!-- <circle cx="250" cy="250" r="250" /> -->

          <!-- 心 -->
          <!-- <path d="M 10,30
          A 20,20 0,0,1 50,30
          A 20,20 0,0,1 90,30
          Q 90,60 50,90
          Q 10,60 10,30 z">
          </path> -->

          <!-- 文字 -->
          <text x="0" y="300" textLength="400" lengthAdjust="spacing" font-family="Vollkorn" font-size="230px"
            font-weight="700" font-style="italic"> log </text>
        </clipPath>
      </defs>
    </svg>

    <img class="img svg-circle" src="hourse.jpeg" />
  </div>
</body>

</html>
